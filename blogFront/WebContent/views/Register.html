<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container" ng-controller="UserController">
<h1><center><font type="Monotype corsiva">Registration Form</font></center></h1>
<form>

	<div class="row">
        <div class="col-md-6">
            <form action="" method="post" id="fileForm" role="form">
            <fieldset><legend class="text-center"><font color="blue">Valid information is required to register: </font></legend>
                            
    <!-- <span style="color:red" ng-if="error.code==1">{{error.message}}</span>   -->   
           
            <div class="form-group"> 	 
                <label for="firstname"><span class="req">* </span> First name: </label>
                    <input class="form-control" type="text" name="firstname"  placeholder="Enter your First Name" ng-model="userdetail.firstName" required /> 
            
            </div>

            <div class="form-group">
                <label for="lastname"><span class="req">* </span> Last name: </label> 
                    <input class="form-control" type="text" name="lastname"  placeholder="Enter your Last Name" ng-model="userdetail.lastName" required />  
                     
            </div>
 <div class="form-group">
                <label for="password"><span class="req">* </span> Password: </label>
                    <input required name="password" type="password" class="form-control inputpass"   ng-model="userdetail.password" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <label for="email"><span class="req">* </span> Email Address: </label> 
                    <input class="form-control" required type="text" name="email" id = "email"  placeholder="Enter your EmailId" ng-model="userdetail.email" />   
            </div>

            <div class="form-group">
            <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
                    <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" placeholder="Enter Your Phonenumber " ng-model="userdetail.phonenumber"/> 
            </div>
            Select Role:
<input type="radio" value="STUDENT" ng-model="userdetail.role">Student  
<input type="radio" value="EMPLOYEE" ng-model="userdetail.role"> Employee
<input type="radio" value="ALUMNI" ng-model="userdetail.role"> Alumni

            

            <div class="form-group">
                <input class="btn btn-success" type="submit"  value="Register" ng-click="registerUser()">
            </div>
                      

            </fieldset>
            </form><!-- ends register form -->

        </div><!-- ends col-6 -->
   
            
	</div>
</div>

</form>
</body>
</html>
